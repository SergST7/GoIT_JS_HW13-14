<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 13 - 14</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/underscore-min.js"></script>
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
  <button>Начать тест</button>
</div>
<script type="text/template" id="test">
  <h2><%-topic%></h2>
  <ol>
    <% data.forEach(function(item, key) { %>
    <li class="question">
      <%=item.question%>
      <ul>
        <% item.answers.forEach(function(item, i) { %>
        <li class="answer">
          <label>
            <input type="checkbox" id="<%=key+1%>-<%=i+1%>">
            <%=item%>
          </label>
        </li>
        <% }); %>
      </ul>
    </li>
    <% }); %>
  </ol>
  <button class="checkRes">Проверить результаты теста </button>
</script>
</body>
</html>
